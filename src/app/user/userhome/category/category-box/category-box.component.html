
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ pd.Food }}</mat-card-title>
      <mat-card-subtitle>{{ pd.Category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      style="width: 200px"
      mat-card-image
      src="http://localhost/{{ pd.image }}"
      alt="Category"
    />
    <mat-card-actions>
      <button mat-button>
        <a routerLink="/categorydetails/{{pd.id}}" class="buttonbox">Details</a>
      </button>
  
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
